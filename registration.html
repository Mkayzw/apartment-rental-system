<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HousingQuest | Register</title>
    <link rel="icon" href="./assets/img/logo.png">

    <!-- Preload stylesheets and JavaScript files -->
    <link rel="preload" href="./assets/css/style.css" as="style">
    <link rel="preload" href="./assets/fonts/fonts.min.css" as="style">
    <link rel="preload" href="./assets/icons/uicons-brands/css/uicons-brands.min.css" as="style">
    <link rel="preload" href="./assets/icons/uicons-regular-rounded/css/uicons-regular-rounded.min.css" as="style">
    <link rel="preload" href="./assets/js/main.js" as="script">

    <!-- Important stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.min.css">
    <link rel="stylesheet" href="./assets/icons/uicons-brands/css/uicons-brands.min.css">
    <link rel="stylesheet" href="./assets/icons/uicons-regular-rounded/css/uicons-regular-rounded.min.css">
</head>
<body>

    <header
        class="flex items-center justify-between gap-4 bg-white text-slate-900 z-50 drop-shadow-xl p-4 lg:px-[5%] sticky top-0">
        <a href="/">
            <img class="w-20 lg:w-24" src="./assets/img/logo.png" alt="HousingQuest" width="100" height="auto">
        </a>

        <nav
            class="absolute drop-shadow-xl min-h-screen lg:min-h-full bg-white transition-transform ease-in-out duration-500 scale-0 top-full left-0 p-4 w-full lg:static lg:p-0 lg:w-auto lg:scale-100 lg:bg-transparent lg:drop-shadow-none">
            <ul class="flex flex-col gap-6 lg:gap-8 lg:flex-row">
                <li>
                    <a class="hover:text-sky-500" href="/">
                        <i class="fr fi-rr-home pr-1.5"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a class="hover:text-sky-500" href="/">
                        <i class="fr fi-rr-info pr-1.5"></i>
                        About Us
                    </a>
                </li>
                <li>
                    <a class="hover:text-sky-500" href="contact.html">
                        <i class="fr fi-rr-envelope pr-1.5"></i>
                        Contact
                    </a>
                </li>
                <li>
                    <a class="hover:text-sky-500" href="registration.html">
                        <i class="fr fi-rr-lock pr-1.5"></i>
                        Registration
                    </a>
                </li>
                <li>
                    <a class="hover:text-sky-500" href="login.html">
                        <i class="fr fi-rr-key pr-1.5"></i>
                        Login
                    </a>
                </li>
            </ul>
        </nav>

        <div class="flex items-center gap-4">
            <button type="button" aria-label="Theme toggle button">
                <i class="fr fi-rr-moon"></i>
            </button>

            <button type="button" aria-label="Mobile search form togle button">
                <i class="fr fi-rr-search"></i>
            </button>

            <button class="menu-toggle lg:hidden" type="button" aria-label="Mobile menu toggle button">
                <i class="fr fi-rr-apps"></i>
            </button>
        </div>
    </header>

    <main class="grid place-content-center min-h-screen py-8 px-4">
        <form class="bg-slate-100 p-4 rounded-lg space-y-8 lg:px-8" method="POST">
            <div class="text-center mx-auto w-[90%]">

                <h3 class="text-center header text-2xl">
                    Sign Up
                </h3>

                <p>
                    Create a free account today
                </p>

            </div>

            <div class="grid gap-4 lg:grid-cols-12">
                <label class="flex items-center bg-white text-slate-900 rounded-lg lg:col-span-6" for="name">
                    <span class="rounded-l-lg pl-4">
                        <i class="fr fi-rr-form relative top-0.5"></i>
                    </span>

                    <input class="rounded-r-lg input pl-2 bg-white" type="text" placeholder="Full name" name="name"
                        id="name" required autocomplete="off" />
                </label>

                <label class="flex items-center bg-white text-slate-900 rounded-lg lg:col-span-6" for="username">
                    <span class="rounded-l-lg pl-4">
                        <i class="fr fi-rr-user relative top-0.5"></i>
                    </span>

                    <input class="rounded-r-lg input pl-2 bg-white" type="text" placeholder="Username" name="username"
                        id="username" required autocomplete="off" />
                </label>

                <label class="flex items-center bg-white text-slate-900 rounded-lg lg:col-span-6" for="email">
                    <span class="rounded-l-lg pl-4">
                        <i class="fr fi-rr-envelope relative top-0.5"></i>
                    </span>

                    <input class="rounded-r-lg input pl-2 bg-white" type="email" placeholder="Email address" name="email"
                        id="email" required autocomplete="off" />
                </label>

                <label class="flex items-center bg-white text-slate-900 rounded-lg lg:col-span-6" for="password">
                    <span class="rounded-l-lg pl-4">
                        <i class="fr fi-rr-lock relative top-0.5"></i>
                    </span>

                    <input class="rounded-r-lg input pl-2 bg-white" type="password" placeholder="Password" name="password"
                        id="password" required autocomplete="off" />
                </label>

                <div class="lg:col-span-12">
                    <label class="flex gap-1.5 items-center cursor-pointer" for="accept-terms">
                        <input
                            class="form-checkbox rounded-lg p-2 text-slate-900 cursor-pointer ring-offset-slate-700 ring-offset-2 focus:outline-none focus:ring-1 focus:ring-offset-2 focus:ring-slate-900"
                            type="checkbox" name="accept-terms" id="accept-terms" required />
                        Accept terms & conditions
                    </label>
                </div>

                <button class="bg-sky-500 hover:bg-sky-600 focus:bg-sky-600 py-1.5 w-full px-4 text-white rounded-lg lg:col-span-12"
                    type="submit">
                    Sign Up
                </button>
            </div>

            <p>
                Already have an account?
                <a class="text-sky-400 hover:underline hover:underline-offset-4 active:underline active:underline-offset-4" href="login.html">
                    Login instead
                </a>
            </p>
        </form>
    </main>

    <footer
        class="bg-slate-900 text-white p-4 text-center items-center place-content-center flex gap-8 justify-between flex-wrap lg:py-8 lg:px-[10%]">
        <div class="flex flex-wrap gap-4 items-center mx-auto lg:mx-0">
            <a class="border border-slate-300 px-1.5 pb-0.5 pt-1.5 hover:bg-sky-500 hover:border-sky-500"
                href="https://web.facebook.com/IamWisdomOjimah" title="Connect with me on Facebook" target="_blank"
                rel="noreferrer noopener">
                <i class="fi fi-brands-facebook text-xl"></i>
            </a>

            <a class="border border-slate-300 px-1.5 pb-0.5 pt-1.5 hover:bg-sky-500 hover:border-sky-500"
                href="https://github.com/detachedsoul" title="Checkout my GitHub account" target="_blank"
                rel="noreferrer noopener">
                <i class="fi fi-brands-github text-xl"></i>
            </a>

            <a class="border border-slate-300 px-1.5 pb-0.5 pt-1.5 hover:bg-sky-500 hover:border-sky-500"
                href="https://wa.me/+2348105008304" title="Connect with me on WhatsApp" target="_blank"
                rel="noreferrer noopener">
                <i class="fi fi-brands-whatsapp text-xl"></i>
            </a>

            <a class="border border-slate-300 px-1.5 pb-0.5 pt-1.5 hover:bg-sky-500 hover:border-sky-500"
                href="https://www.linkedin.com/in/wisdom-ojimah/" title="Connect with me on LinkedIn" target="_blank"
                rel="noreferrer noopener">
                <i class="fi fi-brands-linkedin text-xl"></i>
            </a>
        </div>

        <span>
            Created with all the <i class="fi fi-rr-heart text-rose-500 top-[0.2rem] relative"></i> in the world by
            <a class="text-sky-400 hover:underline hover:underline-offset-4 underline-sky-400"
                href="https://web.facebook.com/IamWisdomOjimah" target="_blank" rel="noreferrer noopener">
                Wisdom Ojimah
            </a>
        </span>
    </footer>

    <button
        class="fixed scroll-to-top right-4 bottom-8 translate-x-[180%] rounded-lg bg-sky-600/90 hover:ring-1 hover:ring-sky-500 ring-offset-2 active:ring-1 focus:ring-sky-500 py-2 px-3 text-white backdrop-blur-xl duration-700 lg:right-8"
        type="button" aria-label="Scroll to top button" title="Scroll to top">
        <i class="fr fi-rr-angle-up"></i>
    </button>

    <script src="./assets/js/main.js" defer="true"></script>
</body>
</html>
